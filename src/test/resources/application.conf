// Select this file with -Dconfig.file=path/to/development.conf
accounts.service {
  url = "http://localhost:8081/accounts/v1"
  url = ${?USER_ENDPOINT}
  timeout = "5 seconds"
  client.secret = "foo"
}

annotation.service {
  url = "http://localhost:8082/anno/v1"
  url = ${?ANNO_ENDPOINT}
  timeout = "30 seconds"
  client.secret = "foo"
  chunk.size = 100
}

app {
  injector.module.class = "org.mbari.m3.corelib.MBARIInjectorModule"
}

concept.service {
  url = "http://localhost:8083/kb/v1"
  url = ${?CONCEPT_URL}
  timeout = "5 seconds"
}

media.service {
  url = "http://localhost:8084/vam/v1"
  url = ${?MEDIA_ENDPOINT}
  timeout = "5 seconds"
  client.secret = ""
}

panoptes.service {
  url = "http://localhost:8080/panoptes/v1"
  url = ${?PANOPTES_ENDPOINT}
  timeout = "60 seconds"
  client.secret = "foo"
}

preferences.service {
  url = "http://localhost:8081/accounts/v1"
  url = ${?PREFS_ENDPOINT}
  timeout = "5 seconds"
  client.secret = "foo"
}

